<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手绘时钟</title>	
	</head>
	<body onload="drawClock()">
		<h3>手绘时钟</h3>
		<hr/>
		<canvas id="clockCanvas" width="300" height="300" style="border:1px solid">
		对不起，您的浏览器不支持html5画布API
		</canvas>
		<script>
			var c=document.getElementById("clockCanvas");
			var ctx=c.getContext("2d");
			function drawClock(){
			ctx.save();
			ctx.clearRect(0,0,300,300);
			ctx.translate(150,150);//设置画布中心坐标
			ctx.rotate(-Math.PI/2);//由水平向右的默认方向向逆时针旋转90度，即改为从水平向上的方向开始进行绘图
			ctx.lineWidth=6;//设置线条宽度
			ctx.lineCap="round";//设置线条末端形状
			/*绘制12个小时的刻度*/
				for(var i=0;i<12;i++){
				ctx.beginPath();
				ctx.rotate(Math.PI/6);
				ctx.moveTo(100,0);
				ctx.lineTo(120,0);
				ctx.stroke();
				}
			/*绘制60分钟对应的刻度*/
				for(var i=0;i<60;i++){
				ctx.beginPath();
				ctx.moveTo(118,0);
				ctx.lineTo(120,0);
				ctx.stroke();
				ctx.rotate(Math.PI/30);
				}
			/*获取当前时间*/
				var now=new Date();
				var s=now.getSeconds();
				var m=now.getMinutes();
				var h=now.getHours();
				if(h>12) h-=12;
			/*绘制时针*/
				ctx.save();
				ctx.rotate((Math.PI/6)*h+(Math.PI/360)*m+(Math.PI/21600)*s);
				ctx.lineWidth=12;
				ctx.beginPath();
				ctx.moveTo(-20,0);
				ctx.lineTo(80,0);
				ctx.stroke();
				ctx.restore();
			/*绘制分针*/
				ctx.save();
				ctx.rotate((Math.PI/30)*m+(Math.PI/1800)*s);
				ctx.lineWidth=8;
				ctx.beginPath();
				ctx.moveTo(-20,0);
				ctx.lineTo(112,0);
				ctx.stroke();
				ctx.restore();	
			/*绘制秒针*/
				ctx.save();
				ctx.rotate((Math.PI/30)*s);
				ctx.strokeStyle="red";
				ctx.lineWidth=6;
				ctx.beginPath();
				ctx.moveTo(-30,0);
				ctx.lineTo(120,0);
			/*描边路径*/
				ctx.stroke();
				ctx.fillStyle="red";
				ctx.beginPath();
				ctx.arc(0,0,10,0,Math.PI*2,true);
				ctx.fill();
				ctx.restore();
			/*绘制表盘*/
				ctx.lineWidth=12;
				ctx.strokeStyle="gray";
				ctx.beginPath();
				ctx.arc(0,0,140,0,Math.PI*2,true);
				ctx.stroke();
				ctx.restore();
			setInterval("drawClock()",1000);
			}
		</script>
	</body>
</html>
